<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Tailwind with fashion website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        .font-bebas {
            font-family: "Bebas Neue", sans-serif;
            font-weight: 400;
        }

        .roboto-400 {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
        }

        .roboto-500 {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
        }

        .roboto-700 {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <header class="bg-[#FFFBF0] pt-10 pb-32 px-44">
        <nav class="flex items-center justify-between">
            <div>
                <img class="w-2/5" src="icons/logo.png" alt="">
            </div>
            <ul class="flex gap-x-14">
                <li><a class="roboto-500 text-[#3C3C3C]" href="">Home</a></li>
                <li><a class="roboto-500 text-[#3C3C3C]" href="">Product</a></li>
                <li><a class="roboto-500 text-[#3C3C3C]" href="">About us</a></li>
                <li><a class="roboto-500 text-[#3C3C3C]" href="">Contact us</a></li>
            </ul>
        </nav>
        <div class="flex justify-between items-center  mr-32">
            <div class="">
                <h1 class="font-bebas text-7xl mb-5"><span class="text-[#FABE4C]">Be the Penguins</span><br><span
                        class="text-[#363958]">of Winter</span></h1>
                <p class="roboto-400 text-base mb-5">Lorem Ipsum is simply dummy text of the printing <br> and typesetting
                    industry.</p>
                <button
                    class="uppercase py-3 px-8 text-[#fff] roboto-500 rounded-xl bg-gradient-to-r from-[#A4BC46] to-[#85A019] items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-8 inline mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round"

                    buy now</button>

            <div>
                <img src="images/model.png" alt="">
            </div>
        </div>

    </header>
    <main>

    </main>

    </footer>
